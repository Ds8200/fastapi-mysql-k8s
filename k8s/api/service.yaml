apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  # Service מספק גישה ל-FastAPI Pods
  # מבצע load balancing בין ה-replicas
spec:
  selector:
    # מתאים ל-Pods עם התווית הזו
    app: fastapi
  ports:
    - port: 80
      # פורט חיצוני (80 = HTTP)
      targetPort: 8000
      # פורט פנימי (פורט ה-Container)
      protocol: TCP
  # ClusterIP = שירות פנימי (נגיש דרך Ingress)

